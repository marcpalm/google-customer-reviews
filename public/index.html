<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Customer Reviews Example</title>
        <meta name="google-site-verification" content="7Sk6QYyFfDJdC5jrn_XgHz4-qcO-miGoI-cz-VcSYQA" />
        <script src="https://apis.google.com/js/platform.js?onload=renderOptIn" async defer></script>
        <script>
            window.renderOptIn = function() {
                console.log('click')
                window.gapi.load('surveyoptin', function() {
                    document.getElementById('submit').onclick = (event) => {
                        const email = document.getElementById('email').value
                        console.log('hi', email)

                        if (!email && email.indexOf('@') !== -1) {
                            alert('Bitte richtige Email einf√ºgen')
                        } else {
                            window.gapi.surveyoptin.render({
                                "merchant_id": 136160422,
                                "order_id": "1",
                                "email": email,
                                "delivery_country": "DE",
                                "estimated_delivery_date": new Date().toISOString().substring(0,10),
                            });
                        }

                    }
                });
            }
        </script>
        <!-- BEGIN GCR Language Code -->

        <script>
            window.___gcfg = {

                lang: 'de'

            };
        </script>

<!-- END GCR Language Code -->
    </head>
    <body>
        <form onSubmit>
            <input type="text" id="email" placeholder="Email" />
            <input type="button" id="submit" value="submit" />
        </form>
    </body>
</html>
